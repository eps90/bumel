<md-button class="md-warn md-raised clear-list-button" ng-click="clearList()" ng-show="tasksCompleted.length">Clear list</md-button>
<md-list>
    <md-list-item ng-repeat="task in tasksCompleted" class="task-item">
        <div>
            <strong>
                <i class="fa fa-bars"></i> {{ task.name }}
            </strong>
            (Time spent: {{ task.time | realTime }})
        </div>
    </md-list-item>
</md-list>
